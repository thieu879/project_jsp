<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="sideBar" class="sidebar">
    <!-- Logo Section -->
    <div class="logo">
        <h2>My Company</h2>
    </div>

    <!-- Navigation Menu -->
    <div class="nav-menu">
        <a th:href="@{/dashboard}"
           class="nav-item"
           th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'dashboard')} ? 'active' : ''">
            <i class="fas fa-th-large"></i>
            <span>Dashboard</span>
        </a>

        <a th:href="@{/candidate}"
           class="nav-item"
           th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'candidate')} ? 'active' : ''">
            <i class="fas fa-user"></i>
            <span>Candidate</span>
        </a>

        <a th:href="@{/technology}"
           class="nav-item"
           th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'technology')} ? 'active' : ''">
            <i class="fas fa-laptop-code"></i>
            <span>Technology</span>
        </a>

        <a th:href="@{/recruitment-position}"
           class="nav-item"
           th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'recruitment')} ? 'active' : ''">
            <i class="fas fa-briefcase"></i>
            <span>Recruitment Position</span>
        </a>

        <a th:href="@{/application}"
           class="nav-item"
           th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'application')} ? 'active' : ''">
            <i class="fas fa-file-alt"></i>
            <span>Application</span>
        </a>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-info">
            <img th:src="@{/images/admin-avatar.jpg}"
                 alt="Admin Avatar"

        <a th:href="@{/logout}" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Log out</span>
        </a>
    </div>
</nav>
</body>
</html>
